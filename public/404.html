<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Ä°brahim Atmaca</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="theme-color" content="#020617" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      /* Animated Background */
      .bg-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%);
      }
      
      .bg-glow {
        position: fixed;
        top: -50%;
        right: -20%;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(14, 165, 233, 0.2) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(100px);
        animation: float 20s ease-in-out infinite;
        z-index: -1;
      }
      
      .bg-glow-2 {
        position: fixed;
        bottom: -30%;
        left: -10%;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(80px);
        animation: float 15s ease-in-out infinite reverse;
        z-index: -1;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(40px, -40px) scale(1.15);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes glitch {
        0%, 100% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(-2px, -2px);
        }
        60% {
          transform: translate(2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
      }
      
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }
      
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      .container {
        max-width: 800px;
        padding: 2rem;
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
        position: relative;
        z-index: 10;
      }
      
      .error-code {
        font-family: 'Space Grotesk', monospace;
        font-size: clamp(8rem, 20vw, 14rem);
        font-weight: 700;
        background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 30%, #0284c7 60%, #38bdf8 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
        position: relative;
        display: inline-block;
        animation: shimmer 3s linear infinite, glitch 0.3s ease-in-out infinite;
        cursor: default;
        user-select: none;
      }
      
      .error-code::before {
        content: '404';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 50%, #0284c7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: blur(30px);
        opacity: 0.6;
        z-index: -1;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .error-code::after {
        content: '404';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 50%, #7c3aed 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: blur(20px);
        opacity: 0.4;
        z-index: -2;
        animation: pulse 2.5s ease-in-out infinite reverse;
      }
      
      .error-title {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 600;
        color: #f8fafc;
        margin-bottom: 1rem;
        animation: fadeInUp 0.8s ease-out 0.2s both;
        letter-spacing: -0.02em;
      }
      
      .error-description {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        color: #94a3b8;
        margin-bottom: 3rem;
        line-height: 1.6;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeInUp 0.8s ease-out 0.4s both;
      }
      
      .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeInUp 0.8s ease-out 0.6s both;
      }
      
      .btn {
        padding: 1rem 2.5rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 1rem;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        border: none;
        cursor: pointer;
        font-family: inherit;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }
      
      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn:hover::before {
        left: 100%;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        color: white;
        box-shadow: 0 8px 32px rgba(14, 165, 233, 0.4), 0 0 0 0 rgba(14, 165, 233, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .btn-primary:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 12px 40px rgba(14, 165, 233, 0.5), 0 0 0 4px rgba(14, 165, 233, 0.2);
        background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
      }
      
      .btn-primary:active {
        transform: translateY(-2px) scale(0.98);
      }
      
      .btn-secondary {
        background: rgba(30, 41, 59, 0.6);
        color: #f8fafc;
        border: 1px solid rgba(148, 163, 184, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .btn-secondary:hover {
        background: rgba(30, 41, 59, 0.9);
        border-color: rgba(56, 189, 248, 0.5);
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 12px 40px rgba(56, 189, 248, 0.2), 0 0 0 4px rgba(56, 189, 248, 0.1);
      }
      
      .btn-secondary:active {
        transform: translateY(-2px) scale(0.98);
      }
      
      .btn svg {
        transition: transform 0.3s ease;
      }
      
      .btn:hover svg {
        transform: scale(1.2);
      }
      
      .decorative-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }
      
      .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.15) 0%, rgba(14, 165, 233, 0.08) 100%);
        animation: float 15s ease-in-out infinite;
        filter: blur(40px);
      }
      
      .shape-1 {
        width: 300px;
        height: 300px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }
      
      .shape-2 {
        width: 250px;
        height: 250px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }
      
      .shape-3 {
        width: 200px;
        height: 200px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }
      
      .code-snippet {
        margin-top: 3rem;
        padding: 1.5rem;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 1rem;
        backdrop-filter: blur(20px);
        text-align: left;
        font-family: 'Space Grotesk', monospace;
        font-size: 0.875rem;
        color: #94a3b8;
        overflow-x: auto;
        animation: fadeInUp 0.8s ease-out 0.8s both;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }
      
      .code-snippet:hover {
        border-color: rgba(56, 189, 248, 0.4);
        box-shadow: 0 12px 40px rgba(56, 189, 248, 0.2);
        transform: translateY(-2px);
      }
      
      .code-line {
        margin-bottom: 0.5rem;
        animation: slideIn 0.5s ease-out both;
      }
      
      .code-line:nth-child(1) { animation-delay: 1s; }
      .code-line:nth-child(2) { animation-delay: 1.1s; }
      .code-line:nth-child(3) { animation-delay: 1.2s; }
      .code-line:nth-child(4) { animation-delay: 1.3s; }
      .code-line:nth-child(5) { animation-delay: 1.4s; }
      .code-line:nth-child(6) { animation-delay: 1.5s; }
      
      .code-keyword {
        color: #a78bfa;
        font-weight: 600;
      }
      
      .code-string {
        color: #34d399;
      }
      
      .code-comment {
        color: #64748b;
        font-style: italic;
      }
      
      /* Particle effect */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(56, 189, 248, 0.5);
        border-radius: 50%;
        animation: float 20s ease-in-out infinite;
      }
      
      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        
        .button-group {
          flex-direction: column;
        }
        
        .btn {
          width: 100%;
          justify-content: center;
        }
        
        .error-code {
          font-size: clamp(6rem, 25vw, 10rem);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="decorative-elements">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
    </div>
    
    <div class="container">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-description">
        The page you're looking for doesn't exist or has been moved. 
        Let's get you back on track.
      </p>
      
      <div class="button-group">
        <a href="/" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Go Home
        </a>
        <button onclick="window.history.back()" class="btn btn-secondary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"></path>
          </svg>
          Go Back
        </button>
      </div>
      
      <div class="code-snippet">
        <div class="code-line"><span class="code-comment">// Page not found</span></div>
        <div class="code-line"><span class="code-keyword">if</span> (<span class="code-string">'page'</span> === <span class="code-string">'not found'</span>) {</div>
        <div class="code-line">&nbsp;&nbsp;<span class="code-keyword">return</span> <span class="code-string">'404'</span>;</div>
        <div class="code-line">}</div>
        <div class="code-line"><span class="code-comment">// Redirecting to home...</span></div>
      </div>
    </div>
    
    <script>
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 20 + 's';
          particle.style.animationDuration = (15 + Math.random() * 10) + 's';
          particle.style.opacity = Math.random() * 0.5 + 0.3;
          particlesContainer.appendChild(particle);
        }
      }
      
      createParticles();
      
      // Single Page Apps for GitHub Pages
      // Store redirect info for React Router
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      sessionStorage.setItem('redirect', redirect);
      sessionStorage.setItem('is404', 'true');
      
      // Redirect to index.html immediately to let React Router handle it
      window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    </script>
  </body>
</html>
