<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a path portion and then redirects the browser
      // to that new path with a 301 redirect.
      (function() {
        var path = window.location.pathname;
        var segments = path.split('/').filter(function(segment) {
          return segment !== '';
        });
        
        // If we're already at the root, just reload
        if (segments.length === 0) {
          window.location.replace('/');
          return;
        }
        
        // Get the last segment (the actual route)
        var route = segments[segments.length - 1];
        
        // Redirect to the route
        var redirect = '/' + route;
        if (window.location.search) {
          redirect += window.location.search;
        }
        if (window.location.hash) {
          redirect += window.location.hash;
        }
        
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
