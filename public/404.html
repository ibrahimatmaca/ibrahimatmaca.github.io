<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Ä°brahim Atmaca</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="theme-color" content="#020617" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      /* Animated Background */
      .bg-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%);
      }
      
      .bg-glow {
        position: fixed;
        top: -50%;
        right: -20%;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(14, 165, 233, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(80px);
        animation: float 20s ease-in-out infinite;
        z-index: -1;
      }
      
      .bg-glow-2 {
        position: fixed;
        bottom: -30%;
        left: -10%;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(60px);
        animation: float 15s ease-in-out infinite reverse;
        z-index: -1;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, -30px) scale(1.1);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      .container {
        max-width: 800px;
        padding: 2rem;
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
      }
      
      .error-code {
        font-family: 'Space Grotesk', monospace;
        font-size: clamp(8rem, 20vw, 12rem);
        font-weight: 700;
        background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 50%, #0284c7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
        position: relative;
        display: inline-block;
      }
      
      .error-code::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 50%, #0284c7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: blur(20px);
        opacity: 0.5;
        z-index: -1;
        animation: pulse 3s ease-in-out infinite;
      }
      
      .error-title {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 600;
        color: #f8fafc;
        margin-bottom: 1rem;
        animation: fadeInUp 0.8s ease-out 0.2s both;
      }
      
      .error-description {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        color: #94a3b8;
        margin-bottom: 3rem;
        line-height: 1.6;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeInUp 0.8s ease-out 0.4s both;
      }
      
      .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeInUp 0.8s ease-out 0.6s both;
      }
      
      .btn {
        padding: 0.875rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.75rem;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        border: none;
        cursor: pointer;
        font-family: inherit;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        color: white;
        box-shadow: 0 4px 20px rgba(14, 165, 233, 0.3);
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 30px rgba(14, 165, 233, 0.4);
      }
      
      .btn-secondary {
        background: rgba(30, 41, 59, 0.8);
        color: #f8fafc;
        border: 1px solid rgba(148, 163, 184, 0.2);
        backdrop-filter: blur(10px);
      }
      
      .btn-secondary:hover {
        background: rgba(30, 41, 59, 1);
        border-color: rgba(56, 189, 248, 0.3);
        transform: translateY(-2px);
      }
      
      .decorative-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }
      
      .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.1) 0%, rgba(14, 165, 233, 0.05) 100%);
        animation: float 15s ease-in-out infinite;
      }
      
      .shape-1 {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }
      
      .shape-2 {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }
      
      .shape-3 {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }
      
      .code-snippet {
        margin-top: 3rem;
        padding: 1.5rem;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 1rem;
        backdrop-filter: blur(10px);
        text-align: left;
        font-family: 'Space Grotesk', monospace;
        font-size: 0.875rem;
        color: #94a3b8;
        overflow-x: auto;
        animation: fadeInUp 0.8s ease-out 0.8s both;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .code-line {
        margin-bottom: 0.5rem;
      }
      
      .code-keyword {
        color: #a78bfa;
      }
      
      .code-string {
        color: #34d399;
      }
      
      .code-comment {
        color: #64748b;
        font-style: italic;
      }
      
      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        
        .button-group {
          flex-direction: column;
        }
        
        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>
    
    <div class="decorative-elements">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
    </div>
    
    <div class="container">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-description">
        The page you're looking for doesn't exist or has been moved. 
        Let's get you back on track.
      </p>
      
      <div class="button-group">
        <a href="/" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Go Home
        </a>
        <button onclick="window.history.back()" class="btn btn-secondary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"></path>
          </svg>
          Go Back
        </button>
      </div>
      
      <div class="code-snippet">
        <div class="code-line"><span class="code-comment">// Page not found</span></div>
        <div class="code-line"><span class="code-keyword">if</span> (<span class="code-string">'page'</span> === <span class="code-string">'not found'</span>) {</div>
        <div class="code-line">&nbsp;&nbsp;<span class="code-keyword">return</span> <span class="code-string">'404'</span>;</div>
        <div class="code-line">}</div>
        <div class="code-line"><span class="code-comment">// Redirecting to home...</span></div>
      </div>
    </div>
    
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect to index.html with the correct path
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      sessionStorage.redirect = redirect;
      
      // Don't auto-redirect, let user see the 404 page
      // window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    </script>
  </body>
</html>
